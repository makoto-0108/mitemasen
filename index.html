<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>みてません。</title>

  <link href="https://fonts.googleapis.com/css2?family=Kosugi+Maru&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Kosugi Maru', sans-serif;
      background-color: #000;
      color: #fff;
      text-align: center;
      padding: 2em;
    }

    .container {
      background-color: #ffffffcc;
      color: #000;
      border-radius: 1em;
      padding: 2em;
      max-width: 480px;
      margin: 0 auto;
      box-shadow: 0 4px 12px rgba(255, 255, 255, 0.2);
    }

    .header-png {
      width: 100%;
      max-width: 300px;
      height: auto;
      display: block;
      margin: 0 auto 1.5em;
      border-radius: 1em;
    }

    .slogan {
      font-size: 1.2em;
      color: #4a5a2a;
      margin-bottom: 1.5em;
      font-style: italic;
      font-weight: 600;
      text-shadow: 1px 1px 2px #ccc;
    }

    .cat-image {
      width: 150px;
      height: auto;
      margin: 1em auto;
      display: block;
      transition: transform 0.3s ease;
    }

    .points {
      font-size: 1.5em;
      margin-bottom: 1em;
    }

    button {
      font-size: 1em;
      padding: 0.6em 1.2em;
      margin: 0.5em;
      border: none;
      border-radius: 0.5em;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .good {
      background-color: #d3f3e2;
    }

    .bad {
      background-color: #f8d2d2;
    }

    .lucky-message {
      margin-top: 1em;
      font-size: 1.1em;
      font-weight: bold;
      color: #5e793f;
      min-height: 2em;
    }

    .message {
      margin-top: 1em;
      font-size: 1.2em;
      min-height: 2em;
    }

    table {
      margin-top: 2em;
      width: 100%;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
      border-collapse: collapse;
      background: #fff;
      color: #000;
      border-radius: 0.5em;
      overflow: hidden;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ccc;
    }

    th {
      background-color: #e0e0e0;
    }

    .intro {
      background-color: #222;
      color: #eee;
      padding: 20px;
      border-radius: 12px;
      max-width: 480px;
      margin: 1em auto;
      font-family: 'Kosugi Maru', sans-serif;
      position: relative;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
      text-align: left;
    }

    .intro h2 {
      font-size: 1.4em;
      margin-top: 0;
      color: #f0c040;
    }

    .intro p {
      font-size: 1em;
      line-height: 1.5;
    }

    #closeIntro {
      position: absolute;
      top: 10px;
      right: 10px;
      background: transparent;
      color: #f0c040;
      border: 1px solid #f0c040;
      border-radius: 6px;
      padding: 4px 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div id="intro" class="intro">
  <h2>「みてません。」とは？</h2>
  <p>
    夜遅くスマホを見すぎてしまうあなたへ。<br>
    このアプリは「スマホを見ない時間」をポイント（ねむポ）で楽しく記録し、早寝をサポートします。<br>
    「見てない」ボタンを押して、ねむポをためていきましょう！
  </p>
  <button id="closeIntro">閉じる</button>
</div>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const intro = document.getElementById('intro');
    const closeBtn = document.getElementById('closeIntro');
    const hasSeen = localStorage.getItem('hasSeenIntro');

    if (hasSeen) {
      intro.style.display = 'none';
    }

    closeBtn.addEventListener('click', () => {
      intro.style.display = 'none';
      localStorage.setItem('hasSeenIntro', 'true');
    });
  });
</script>

  <div class="container">
    <img src="header.png" alt="みてませんヘッダー画像" class="header-png" />
    <h2 class="slogan">夜ふかしスマホにさようなら。</h2>
    <img id="catImage" src="cat_normal.png" alt="黒猫ちゃん" class="cat-image" />
    <div class="points">ねむポ：<span id="points">0</span>pt</div>
    <button class="good" onclick="reportNoLook()">🐱 見てない！</button>
    <button class="bad" onclick="reportLooked()">📱 見ちゃった…</button>

    <div class="lucky-message" id="luckyMessage"></div>
    <div class="message" id="message"></div>

    <table id="historyTable">
      <thead>
        <tr><th>日付</th><th>結果</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    const pointEl = document.getElementById("points");
    const messageEl = document.getElementById("message");
    const luckyEl = document.getElementById("luckyMessage");
    const catImage = document.getElementById("catImage");
    const historyTable = document.getElementById("historyTable").querySelector("tbody");

    const CAT_NORMAL = "cat_normal.png";
    const CAT_RIBBON = "cat_ribbon.png";
    const CAT_HAT = "cat_hat.png";
    const CAT_CROWN = "cat_crown.png";

    const today = new Date().toLocaleDateString("ja-JP");

    const praises = [
      "えらいにゃ！🐾", "今日もがんばったね！😺", "よく寝れたかにゃ？💤",
      "スマホ見なかったの、天才じゃん！✨", "おしゃれアップで気分もアゲアゲ！"
    ];

    const comforts = [
      "また明日があるにゃ。🐈", "つい見ちゃう日もあるさ〜",
      "がんばりすぎないでね💤", "ねむポは逃げないよ…！"
    ];

    const luckyMessages = [
      "今日はラッキー猫がついてるかも！", "忘れ物に注意してね！", "素敵な偶然が起きる予感！",
      "道ばたにラッキーが落ちてるかも？", "笑顔で1日が変わるよ✨", "カフェの隅にチャンスあり！",
      "今日はスッキリ起きられるかも！", "いい夢見られるかにゃ？", "ちょっとだけ早歩きが吉◎",
      "思い切って話してみよう！", "自分を褒めていい日だよ", "音楽に癒されてみて🎵",
      "猫がいたら挨拶しよう", "新しいお菓子を試してみて！", "ラッキーナンバーは3🐾",
      "靴ひも、ちゃんと結べてる？", "あったかい飲み物が心をほぐすよ☕", "いつもより深呼吸を多めに！",
      "カバンの中を整理すると運気UP", "親切をすると2倍返ってくるかも", "ごほうびをあげよう！",
      "身近な人に「ありがとう」を", "いい香りを探してみて🌸", "緑を見ると落ち着くにゃ🌿",
      "今日はタイミングが絶妙かも！", "まゆげ整えると運気UP", "小さな幸せに気づける日🌞",
      "思い切ってやってみると吉", "今日のラッキーアイテムは『文房具』", "空を見上げてリセットしよう"
    ];

    function updateCatImage(points) {
      if (points >= 7) catImage.src = CAT_CROWN;
      else if (points >= 4) catImage.src = CAT_HAT;
      else if (points >= 2) catImage.src = CAT_RIBBON;
      else catImage.src = CAT_NORMAL;
    }

    function getPoints() {
      return parseInt(localStorage.getItem("points") || "0");
    }

    function setPoints(val) {
      localStorage.setItem("points", val);
      pointEl.textContent = val;
      updateCatImage(val);
    }

    function getHistory() {
      return JSON.parse(localStorage.getItem("history") || "{}");
    }

    function saveHistory(history) {
      localStorage.setItem("history", JSON.stringify(history));
    }

    function alreadyReported() {
      return getHistory()[today] !== undefined;
    }

    function setReported(result) {
      const history = getHistory();
      history[today] = result;
      saveHistory(history);
      renderHistory();
    }

    function reportNoLook() {
      if (alreadyReported()) {
        messageEl.textContent = "今日はもう記録済みだよ🐾";
        return;
      }
      const newPoints = getPoints() + 1;
      setPoints(newPoints);
      setReported("🐱 +1pt");
      messageEl.textContent = newPoints >= 7 ? "王冠ゲット！えらすぎるにゃ〜👑" : randomItem(praises);
    }

    function reportLooked() {
      if (alreadyReported()) {
        messageEl.textContent = "今日はもう記録済みだよ🐾";
        return;
      }
      setReported("📱 0pt");
      messageEl.textContent = randomItem(comforts);
    }

    function renderHistory() {
      const history = getHistory();
      const dates = Object.keys(history).sort((a, b) => new Date(b) - new Date(a)).slice(0, 7);
      historyTable.innerHTML = "";
      dates.forEach(date => {
        const row = document.createElement("tr");
        row.innerHTML = `<td>${date}</td><td>${history[date]}</td>`;
        historyTable.appendChild(row);
      });
    }

    function randomItem(arr) {
      return arr[Math.floor(Math.random() * arr.length)];
    }

    function showLuckyMessage() {
      const key = "lucky_" + today;
      let msg = localStorage.getItem(key);
      if (!msg) {
        msg = randomItem(luckyMessages);
        localStorage.setItem(key, msg);
      }
      luckyEl.textContent = "🔮 今日のひとこと運勢： " + msg;
    }

    // 初期化処理
    setPoints(getPoints());
    renderHistory();
    showLuckyMessage();
  </script>
</body>
</html>
