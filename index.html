<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>みてません。</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background-color: #fdf6f0;
      color: #333;
      max-width: 600px;
      margin: auto;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 22px;
      margin-top: 30px;
      margin-bottom: 10px;
    }

    p {
      font-size: 16px;
      margin-bottom: 12px;
    }

    label {
      display: inline-block;
      width: 100px;
      margin-top: 8px;
    }

    input[type="time"] {
      padding: 6px;
      font-size: 16px;
      margin-bottom: 8px;
    }

    button {
      padding: 8px 14px;
      font-size: 16px;
      background-color: #ffdca8;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #ffc980;
    }

    #displayTime {
      margin-top: 20px;
      font-weight: bold;
    }

    footer {
      margin-top: 40px;
      font-size: 13px;
      text-align: center;
      color: #999;
    }
  </style>
</head>
<body>
  <h1>みてません。</h1>
  <p>深夜スマホを見ないと、ねむぽ（ポイント）がたまる癒し系アプリです。</p>

  <!-- スマホ見ない時間の設定フォーム -->
  <h2>📵 スマホ見ない時間の設定</h2>

  <form id="silentTimeForm">
    <label for="start">開始時間：</label>
    <input type="time" id="start"><br>

    <label for="end">終了時間：</label>
    <input type="time" id="end"><br>

    <button type="button" onclick="setSilentTime()">保存する</button>
  </form>

  <p id="displayTime">現在の設定：まだ未設定です。</p>

  <script>
    function setSilentTime() {
      const start = document.getElementById("start").value;
      const end = document.getElementById("end").value;

      if (start && end) {
        localStorage.setItem("silentStart", start);
        localStorage.setItem("silentEnd", end);
        updateDisplay();
      } else {
        alert("開始時間と終了時間を入力してください！");
      }
    }

    function updateDisplay() {
      const start = localStorage.getItem("silentStart");
      const end = localStorage.getItem("silentEnd");

      if (start && end) {
        document.getElementById("displayTime").textContent =
          `現在の設定：${start}〜${end}`;
        document.getElementById("start").value = start;
        document.getElementById("end").value = end;
      }
    }

    window.onload = updateDisplay;
  </script>

  <footer>
    © 2025 みてません。by まこと
  </footer>
</body>
</html>
